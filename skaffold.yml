apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: nanosrlabs/auth
      context: auth
      docker:
        dockerfile: Dockerfile
        noCache: true
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: nanosrlabs/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
        noCache: true
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: nanosrlabs/orders
      context: orders
      docker:
        dockerfile: Dockerfile
        noCache: true
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: nanosrlabs/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
        noCache: true
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: nanosrlabs/clientnext
      context: client
      docker:
        dockerfile: Dockerfile
        noCache: true
      sync:
        manual:
          - src: '**/*.(js|jsx)'
            dest: .
